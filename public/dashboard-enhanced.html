<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VaultDesk</title>
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="animations-enhanced.css">
    <style>
        .settings-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            margin-left: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background-color: rgba(108, 117, 125, 0.1);
            color: #007bff;
            transform: rotate(90deg);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }
    </style>
</head>

                </div>

                    <span class="user-role">Administrator</span>
                </div>
